<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-red-500 w-9/12 rounded-full mx-auto mt-12">

                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 lg:p-6">
                        <li class="text-lg text-white font-medium lg:mr-6">Home</li>
                        <li class="text-lg text-white font-medium lg:mr-6">About Us</li>
                        <li class="text-lg text-white font-medium lg:mr-6">Shop</li>
                        <li class="text-lg text-white font-medium lg:mr-6">All Fruits</li>
                    </ul>
                </div>
                <div class="md:mx-auto lg:flex lg:w-3/12 lg:justify-center lg:mr-28">
                    <img class="w-10 mr-2 lg:mr-4" src="images/logo.png" alt="">
                    <h1 class="text-lg lg:text-2xl font-bold text-white">Fruit Burst</h1>
                </div>

                <div class="hidden lg:flex w-4/12">
                    <input type="text" placeholder="Search here" class="input input-bordered input-warning w-full max-w-xs rounded-full" />
                    
                </div>
                <div class="navbar-end lg:hidden ">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li>Home</li>
                            <li>About Us</li>
                            <li>Shop</li>
                            <li>All Fruits</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>

</html>
